<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Idle Flip</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="layout">
        <!-- Upgrades - starter skjult -->
        <div id="upgrades">
            <h2>Purchased Upgrades:</h2>
            <div id="upgrades-list"></div>
        </div>

        <!-- Spillcontainer -->
        <div id="game">
            <h1>Idle Flip</h1>

            <div id="stats">
                <p>Total: <span id="money">0</span></p>
                <p>Lifetime Total: <span id="lifetime">0 Chrono Units collected</span></p>
            </div>

            <ul id="coin-list"></ul>

            <div id="actions">
                <button id="flip-button">Flip Coins</button>

                <div id="buy-amount-buttons">
                    <button class="amount-button" data-amount="1">1x</button>
                    <button class="amount-button" data-amount="5">5x</button>
                    <button class="amount-button" data-amount="10">10x</button>
                    <button class="amount-button" data-amount="max">Max</button>
                </div>

                <button id="buy-coin-button">Buy best coin!</button>
                <button id="mute-button">Mute: Off</button>
                <!-- Autoflipper-knapp legges her dynamisk -->
            </div>

            <div id="results">
                <p>Last Flip: <span id="flip-result">-</span></p>
            </div>

            <div id="reset-container">
                <button id="reset-button">RESET</button>
            </div>
        </div>
    </div>
    <div id="luck-popup-container" style="position: fixed; top: 20%; left: 50%; transform: translateX(-50%); pointer-events: none; z-index: 9999;"></div>

    <script src="js/config.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
